<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example1-production</title>
  

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0/suh-ui.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0/suh-general.min.js"></script>
  <script src="script.js"></script>
  

  
</head>
<body ng-app="Suhail">
  <div class="container" >
  <div ng-controller="TestCtrl as ctrl" >
    <button ng-click="ctrl.showToast()">Show</button>

    <button ng-click="ctrl.showToastWithAction(true)">Show with Progress</button>
  </div> 
</div>
<div sh-ui-toast>
</div>
