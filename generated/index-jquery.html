<!doctype html>
<html lang="en" ng-app="Crafty" ng-strict-di ng-controller="DocumentationCtrl as documentCtrl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Description"
        content="Suhail">
  <meta name="fragment" content="!">
 <link href='http://fonts.googleapis.com/css?family=Exo:200,300,400,500,700,900|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <title ng-bind-template="Suh-Dgeni: {{ currentArea.name }}: {{ currentPage.name || 'Error: Page not found'}}">Suh-Dgeni</title>

  <script type="text/javascript">
    // dynamically add base tag as well as css and javascript files.
    // we can't add css/js the usual way, because some browsers (FF) eagerly prefetch resources
    // before the base attribute is added, causing 404 and terribly slow loading of the docs app.
    (function() {
      var indexFile = (location.pathname.match(/\/(index[^\.]*\.html)/) || ['', ''])[1],
          rUrl = /(#!\/|api|guide|misc|tutorial|error|index[^\.]*\.html).*$/,
          baseUrl = location.href.replace(rUrl, indexFile),
          production = location.hostname === 'docs.angularjs.org',
          headEl = document.getElementsByTagName('head')[0],
          sync = true;

      addTag('base', {href: baseUrl});


      addTag('link', {rel: 'stylesheet', href: 'components/bootstrap/css/bootstrap.min.css', type: 'text/css'});
      addTag('link', {rel: 'stylesheet', href: 'components/open-sans-fontface/open-sans.css', type: 'text/css'});
      addTag('link', {rel: 'stylesheet', href: 'css/prettify-theme.css', type: 'text/css'});
      addTag('link', {rel: 'stylesheet', href: 'css/docs.css', type: 'text/css'});
      addTag('link', {rel: 'stylesheet', href: 'css/animations.css', type: 'text/css'});
      

      addTag('script', {src: 'components/jquery/jquery.js' }, sync);
      addTag('script', {src: '../angular.min.js' }, sync);
      addTag('script', {src: '../angular-resource.min.js' }, sync);
      addTag('script', {src: '../angular-route.min.js' }, sync);
      addTag('script', {src: '../angular-cookies.min.js' }, sync);
      addTag('script', {src: '../angular-sanitize.min.js' }, sync);
      addTag('script', {src: '../angular-touch.min.js' }, sync);
      addTag('script', {src: '../angular-animate.min.js' }, sync);
      addTag('script', {src: 'components/marked/lib/marked.js' }, sync);
      addTag('script', {src: 'js/angular-bootstrap/bootstrap.min.js' }, sync);
      addTag('script', {src: 'js/angular-bootstrap/dropdown-toggle.min.js' }, sync);
      addTag('script', {src: 'components/lunr.js/lunr.min.js' }, sync);
      addTag('script', {src: 'components/google-code-prettify/src/prettify.js' }, sync);
      addTag('script', {src: 'components/google-code-prettify/src/lang-css.js' }, sync);
      addTag('script', {src: 'js/versions-data.js' }, sync);
      addTag('script', {src: 'js/pages-data.js' }, sync);
      addTag('script', {src: 'js/nav-data.js' }, sync);
      addTag('script', {src: 'js/docs.min.js' }, sync);
      

      function addTag(name, attributes, sync) {
        var el = document.createElement(name),
            attrName;

        for (attrName in attributes) {
          el.setAttribute(attrName, attributes[attrName]);
        }

        sync ? document.write(outerHTML(el)) : headEl.appendChild(el);
      }

      function outerHTML(node){
        // if IE, Chrome take the internal method otherwise build one
        return node.outerHTML || (
            function(n){
                var div = document.createElement('div'), h;
                div.appendChild(n);
                h = div.innerHTML;
                div = null;
                return h;
            })(node);
      }
    })();

  </script>
  <style>
  body *,html *{
  	font-family:"Exo","Helvetica Neue",sans-serif !important;
  }
  .suh-navbar{
  	background:black;
  	padding:15px 0px;
  }

  .suh-navbar .uk-navbar-nav > li.uk-active > a {
  background-color: #2BA3D4;
  color: #FFF;
}

.suh-navbar .uk-navbar-nav > li > a {
  height: 40px;
  margin: 0;
  border: none;
  border-radius: 3px !important;
  text-shadow: none;
  font-size: 15px;
  color:#666;
  font-weight:200;
}

.suh-navbar .uk-navbar-nav > li {
  margin-left: 20px;
}

.suh-grid{
	margin:15px 0px;
}


@media(min-width:600px){
	.tm-middle{
		padding: 60px 0;
	}
}


.uk-nav .uk-nav{
	padding-left:30px;
}

.installation-block{
	padding:20px 0px;
}

pre,code,
pre *,code *{
	font-family:'Inconsolata',monospace !important;

}

.example-files pre{
	border-top:none;
}

.runnable-example-frame{
	width: 100%;
	border: 1px solid #ccc;
	border-radius: 3px;
}

.methods h3 code{
	font-size:20px;
}

.dependencies code{
	font-size:14px;
	font-weight:bold
}

.methods h3 *{
	color:inherit;
}


.section-item{
	text-transform:uppercase;
}

</style>
</head>
<body>
	<div class="tm-background">
		<div class="suh-navbar uk-navbar uk-navbar-attached">
			<div class="uk-container uk-container-center">
				
                    <a class="uk-navbar-brand uk-hidden-small" href="">
                      <img class="uk-margin uk-margin-remove" ng-src="images/suh-dgeni-logo.png" style="height:90%;height: 130%;margin-top: -15% !important;">
                    </a>
				
				<ul class="uk-navbar-nav">
					
				</ul>
				<div class="uk-navbar-content uk-hidden-small">
                    <form class="uk-form uk-margin-remove uk-display-inline-block">
                        <input type="text" placeholder="Search">
                        <button class="uk-button uk-button-primary">Submit</button>
                    </form>
                </div>
			</div>
		</div>
		<div class="suh-grid uk-grid">
			<div class="uk-container uk-width-1-1 uk-container-center">
				<div class="uk-panel uk-panel-box">
					<ul class="uk-breadcrumb" ng-controller="BreadcrumbCtrl as breadCrumbCtrl">
					    <li ng-repeat="item in breadCrumbCtrl.items">
					    	<a ng-href="{{item.url}}" ng-bind="item.label"></a>
					    </li>
					</ul>
				    
				</div>
			</div>
			
		</div>
		<div class="tm-middle">
			<div class="uk-grid" style="margin:0px;">
				<div class="uk-container uk-container-center uk-width-1-1">
					<div class="uk-grid">
						<div class="tm-sidebar uk-width-medium-1-4 uk-hidden-small">
				          	<ul class="uk-nav uk-nav-side uk-nav-parent-icon">
				                <li class="uk-parent uk-open" ng-repeat="navGroup in currentArea.navGroups track by navGroup.name" ng-class="navClass(navGroup)">
				                    <a href="{{ navGroup.href }}">{{ navGroup.name }}</a>
				                    <ul class="uk-nav-sub">
				                        <li ng-repeat="navItem in navGroup.navItems" ng-class="navClass(navItem)">
				                            <ul>
				                            	<li ng-if="navItem.extra.href" ng-class="navClass(navItem.extra)">
				                            		<a href="{{navItem.extra.href}}">{{navItem.extra.text}}<i ng-if="navItem.extra.icon" class="icon-{{navItem.extra.icon}}"></i>
					                        		</a>
				                            	</li>
				                                <li ng-class="linkClass(navItem)">
				                                	<a href="{{navItem.href}}">{{navItem.name}}</a>
				                                </li>
				                            </ul>
				                        </li>
				                    </ul>
				                </li>
				            </ul>
		                </div>
		                <div class="uk-width-3-4">
		                	<div class="panel panel-default">
					            <div class="panel-body">
					                <div ng-include="documentCtrl.file">
					                  
					                </div>
					            </div>
					        </div>
		                </div>
						
					</div>
				</div>
			</div>
		</div>
      <footer class="row">
        <small class="uk-text-center">
                <p>Generated by <a href="https://github.com/suhdev/suh-dgeni-ngdocs">suh-dgeni-ngdocs</a> powered By <a href="http://www.getuikit.com" target="_blank">UIKit</a> - Suhail Abood &copy; 2015 </p>
        
        </small>
      </footer>
	</div>
</body>
</html>
